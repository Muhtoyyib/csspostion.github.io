<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>csspositioning</title>
    <style>
        .wrapper{
            width: 900px;
            height: 600px;
            border: #000 1px solid;
            position: relative;
            left: 50px;
            top: 80px;
           /* background-image: url('../Desktop/company/pictures/apply.jpg');
            background-repeat: no-repeat;
            background-position: 100px 0;*/
            background: brown url('../Desktop/practice/pictures/pic1.jpg') no-repeat 100px 100px ;
            overflow: hidden;
        }

        .inside{
            width: 200px;
            height: 100px;
            border: #ff0000 1px solid;
            position: absolute;
            left: 20px;
            top: 40px;
            background: url('../Desktop/practice/pictures/pic2.jpeg');
        }
    </style>
</head>
<body style="background: black;">
    <div class="wrapper"> 
        <div class="inside">

        </div>
    </div>
</body>
</html>
